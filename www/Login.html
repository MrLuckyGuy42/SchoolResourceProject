<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light ">
    <link rel="stylesheet" href="css/index.css">
    <title>Kaipara College</title>
    
<html>
<body>
    <div>
        <div class="Topborder">
            <img class="ImageLogo" src="img/kaipara_college_logo.jpg" alt="Kaipara College Logo">
            <h1> Kaipara College </h1>
        </div>
    </div>
    <div class="Login">
        <div class="container">
            <form id="loginForm">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error" id="error-message">Incorrect username/Password combination.</div>
                <div class="form__Input-group">
                    <input type="text" class="form__input" id="username" placeholder="username or email">
                </div>
                <div class="form__Input-group">
                    <input type="password" class="form__input" id="password" placeholder="Password">
                </div>
                <button type="button" class="form_button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('arn:aws:resource-groups:ap-southeast-2:010928192497:group/SchoolResourceApp/09bphrvmv82cmftwhr9xml5z4w', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.text();

            if (response.status === 200) {
                alert(result);
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>
</body>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
