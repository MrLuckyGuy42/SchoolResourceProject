<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
        https://cordova.apache.org/docs/en/latest/
    Some notes:
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light ">
    <link rel="stylesheet" href="css/index.css">
    <title>Kaipara College</title>
    <style>
        body {
            margin: 0; /* Override the margin to remove it */
        }
    </style>
</head>
<body>
    <div class="Topborder">
        <div>
            <h1> kaipara College <h1/>
        </div>
    </div>
    <div class="Login">
        <div class="container">
            <form action="POST" class="form" id="login">
                <H1 class="form__title">Login</H1>
                <div class="form__message form__message--error">Incorrect username/Password combination.</div>
                <div class="form__Input-group">
                    <input type="text" class="form__input" autofocus placeholder="username or email">
                </div>
                <div class="form__Input-group">
                    <input type="Password" class="form__input"  autofocus placeholder="Password">
                </div>
                <button class="form_button">Login</button>
            </form>
        </div>

    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
